<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #800080; /* Purple color */
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #6a006a; /* Darker purple on hover */
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.location.href='https://grueningmiddleschool.github.io/project-stargaze/';">
        &#9664; <!-- Left arrow -->
    </button>
    <iframe src="https://artedu1808.github.io/g8/8-ball-pool/"></iframe>

</body>
</html>
