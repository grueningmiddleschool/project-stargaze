<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .loading-container {
            text-align: center;
        }
        .rocket {
            font-size: 50px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .moon {
            font-size: 30px;
            margin: 0 5px;
            display: inline-block;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 0.1em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            width: 0;
            animation: typing 5s steps(30, end) forwards, blink 0.5s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 15em }
        }
        @keyframes blink {
            50% { border-color: transparent }
        }
    </style>
    <script>
        // Countdown text array
        const countdownText = ['5', '4', '3', '2', '1', 'Blastoff!'];
        
        // Function to type the countdown text
        function typeCountdown() {
            const messageDiv = document.querySelector('.message');
            let index = 0;

            function type() {
                if (index < countdownText.length) {
                    messageDiv.textContent = countdownText[index++];
                    setTimeout(type, 1000); // Wait 1 second before displaying the next number
                }
            }
            
            type();
        }

        // Redirect to the desired page after a delay (5 seconds in this example)
        setTimeout(function() {
            window.location.href = "games.html";
        }, 6000);

        // Start typing the countdown on page load
        window.onload = typeCountdown;
    </script>
</head>

        <div class="message"></div>
    </div>
</body>
</html>
